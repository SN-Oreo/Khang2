<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
    <title>Register | Calisthenics VN</title>

<body>
    <div class="container">
        <div class="content">
            <div class="register-title title">
                <h1>Sign Up</h1>
            </div>
            <form id="register-form">
                <input type="text" id="full-name" class="full-name input" placeholder="Your full name">
                <input type="text" id="email" class="email input" placeholder="Email"><br>
                <input type="password" id="password" class="password input" placeholder="Password"><br>
                <input type="password" id="password-confirm" class="password-comfirm input" placeholder="Password Confirm"><br>
                <input type="button" class="signup-button" value="Login">
                <h4>already have an account? <a href="login.html">Register</a></h4>
            </form>
        </div>
        </form>
    </div>
    <script type="module" src="register.js"></script>

</body>
</html>
